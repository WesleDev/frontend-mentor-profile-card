<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="img">
      <img src="./images/image-victor.jpg" alt="profile">
    </div>
    <div class="content">
      <strong>Victor Crest</strong>
      <span>26</span>
      <p>London</p>
    </div>
    <hr>
    <div class="footer">
      <strong>80K</strong>
      <strong>803K</strong>
      <strong>1.4K</strong>
    </div>
    <div class="sub">
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/WesleDev" target="_blank">WesleDev</a>.
  </div>
</body>

</html>
